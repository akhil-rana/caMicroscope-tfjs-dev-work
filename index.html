<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./libraries/css/gooFonts.css" />
    <!-- Bootstrap core CSS -->
    <link href="./libraries/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="./libraries/css/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./files/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <title>TF.js Model</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">TF.js model </a>
    </nav>

    <br />
    <div class="main" class="lead">
      <select
        class="browser-default custom-select"
        id="modelSelect"
        style="width: 15em"
      >
        <option value="1" selected>4 Shapes Recognition</option>
        <option value="2">Handwritten Digits</option>
        <!-- <option value="3">Rock, Paper, Scissors</option> -->
      </select>
      &nbsp;
      <button type="button" class="btn btn-secondary px-2" id="train">
        Train Model (Optimal)
      </button>

      <br /><br />
      <div class="content">
        <div
          id="layers"
          class="card"
          style="min-width: 21em; min-height: 10em; margin-bottom: 3em"
        >
          <span class="card-title h3-responsive">Layers</span>
          <div
            class="accordion md-accordion layersClass"
            id="accordionEx"
            role="tablist"
            aria-multiselectable="true"
          >
            <div class="card LayerCard" id="inputLayer">
              <!-- Card header -->
              <div class="card-header" role="tab" id="headingOne1">
                <a
                  data-toggle="collapse"
                  data-parent="#accordionEx"
                  href="#collapseOne1"
                  aria-expanded="false"
                  aria-controls="collapseOne1"
                >
                  <h5 class="mb-0 ">
                    Input Layer

                    <i
                      class="fas fa-angle-down rotate-icon"
                      style="position: absolute; right:0.8em"
                    ></i>
                  </h5>
                </a>
              </div>

              <!-- Card body -->
              <div
                id="collapseOne1"
                class="collapse"
                role="tabpanel"
                aria-labelledby="headingOne1"
                data-parent="#accordionEx"
              >
                <div class="card-body">
                  <div
                    style="display: flex; flex-wrap:wrap; align-content:center; max-width: 21em"
                  >
                    <select
                      class="browser-default custom-select"
                      id="modelClassSelect"
                      style="width: 9em; margin:0 auto; margin-bottom: 2em "
                    >
                      <!-- <option value="1">Dense</option> -->
                      <option value="1" selected>Conv2D </option>
                      <!-- <option value="3">Flatten</option>
                      <option value="4">Dropout</option>
                      <option value="5">MaxPooling2D</option> --> </select
                    >&nbsp;&nbsp; &nbsp;&nbsp;
                    <div class="md-form" style="margin: 0 auto; width: 9em">
                      <input
                        type="text"
                        id="inputShape"
                        class="form-control"
                        disabled
                        value="(60,60,1)"
                      />
                      <label for="inputShape">inputShape:</label>
                    </div>
                    <div class="md-form" style="margin: 0 auto; width: 5em; ">
                      <input
                        type="number"
                        id="kernelSize"
                        class="form-control"
                        value="4"
                        disabled
                      />
                      <label for="kernelSize">kernelSize:</label>
                    </div>
                    <div class="md-form" style="margin: 0 auto; width: 5em; ">
                      <input
                        type="number"
                        id="filters"
                        class="form-control"
                        value="8"
                        disabled
                      />
                      <label for="filters">filters:</label>
                    </div>
                    <div class="md-form" style="margin: 0 auto; width: 8em; ">
                      <input
                        type="text"
                        id="activation"
                        class="form-control"
                        value="relu"
                        disabled
                      />
                      <label for="activation">activation:</label>
                    </div>
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 6em; display:none"
                    >
                      <input type="number" id="units" class="form-control" />
                      <label for="units">units:</label>
                    </div>
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 6em; display:none"
                    >
                      <input
                        type="number"
                        id="pool_size"
                        class="form-control"
                        value="2"
                      />
                      <label for="pool_size">pool_size:</label>
                    </div>
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 6em; display:none"
                    >
                      <input
                        type="number"
                        max="1"
                        min="0"
                        step="0.01"
                        id="rate"
                        class="form-control"
                      />
                      <label for="rate">rate:</label>
                    </div>
                  </div>

                  <div
                    style="display: flex; flex-wrap:wrap; align-content:center; max-width: 21em"
                  >
                    <button
                      type="button"
                      class="btn btn-danger "
                      style="margin: 0 auto; display:none"
                      id="deleteLayer"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card add" id="add1" style="width: 25em; height: 2em">
              <h4>+</h4>
            </div>
            <div class="card LayerCard" id="outputLayer">
              <!-- Card header -->
              <div class="card-header" role="tab" id="headingTwo2">
                <a
                  class="collapsed"
                  data-toggle="collapse"
                  data-parent="#accordionEx"
                  href="#collapseTwo2"
                  aria-expanded="false"
                  aria-controls="collapseTwo2"
                >
                  <h5 class="mb-0">
                    Output Layer
                    <i
                      class="fas fa-angle-down rotate-icon"
                      style="position: absolute; right:0.8em"
                    ></i>
                  </h5>
                </a>
              </div>

              <!-- Card body -->
              <div
                id="collapseTwo2"
                class="collapse"
                role="tabpanel"
                aria-labelledby="headingTwo2"
                data-parent="#accordionEx"
              >
                <div class="card-body">
                  <div
                    style="display: flex; flex-wrap:wrap; align-content:center; max-width: 21em"
                  >
                    <select
                      class="browser-default custom-select"
                      id="modelClassSelect"
                      style="width: 9em; margin:0 auto; margin-bottom: 2em "
                    >
                      <option value="1" selected>Dense</option> </select
                    >&nbsp;&nbsp; &nbsp;&nbsp;
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 9em; display:none"
                    >
                      <input
                        type="text"
                        id="inputShape"
                        class="form-control"
                        disabled
                        value="(60,60,1)"
                      />
                      <label for="inputShape">inputShape:</label>
                    </div>
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 5em; display:none"
                    >
                      <input
                        type="number"
                        id="kernelSize"
                        class="form-control"
                        value="4"
                      />
                      <label for="kernelSize">kernelSize:</label>
                    </div>
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 5em; display:none"
                    >
                      <input
                        type="number"
                        id="filters"
                        class="form-control"
                        value="8"
                      />
                      <label for="filters">filters:</label>
                    </div>
                    <div class="md-form" style="margin: 0 auto; width: 8em; ">
                      <input
                        type="text"
                        id="activation"
                        class="form-control"
                        value="softmax"
                        disabled
                      />
                      <label for="activation">activation:</label>
                    </div>
                    <div class="md-form" style="margin: 0 auto; width: 6em;">
                      <input
                        type="number"
                        id="units"
                        class="form-control"
                        value="4"
                        disabled
                      />
                      <label for="units">units:</label>
                    </div>
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 6em; display:none"
                    >
                      <input
                        type="number"
                        id="pool_size"
                        class="form-control"
                        value="2"
                      />
                      <label for="pool_size">pool_size:</label>
                    </div>
                    <div
                      class="md-form"
                      style="margin: 0 auto; width: 6em; display:none"
                    >
                      <input
                        type="number"
                        max="1"
                        min="0"
                        step="0.01"
                        id="rate"
                        class="form-control"
                      />
                      <label for="rate">rate:</label>
                    </div>
                  </div>

                  <div
                    style="display: flex; flex-wrap:wrap; align-content:center; max-width: 21em"
                  >
                    <button
                      type="button"
                      class="btn btn-danger "
                      id="deleteLayer"
                      style="margin: 0 auto; display:none"
                    >
                      Delete
                    </button>
                    <button
                      type="button"
                      class="btn btn-success "
                      style="margin: 0 auto; display:none"
                      id="saveLayer"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Accordion card -->
          </div>

          <div style="display: flex; flex-wrap:wrap; align-content:center;">
            <button
              type="button"
              class="btn btn-success "
              style="margin: 0 auto; margin-top:2em"
              id="saveLayers"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary px-2"
              id="userTrain"
              style="margin: 0 auto; margin-left:1em;  margin-top:2em"
            >
              Train Model
            </button>
          </div>
        </div>
        <div class="drawing" style="display: none;">
          <canvas
            id="canvas"
            width="300"
            height="300"
            style="border:6px solid; "
          ></canvas>
          <img
            id="canvasimg"
            style="position:absolute;top:10%;left:52%;display:none;"
          />
          <br /><br />
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01"
                >Upload</span
              >
            </div>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01"
              />
              <label class="custom-file-label" for="inputGroupFile01"
                >Choose file</label
              >
            </div>
            <br /><br />
          </div>
          <input
            type="button"
            class="btn btn-primary px-2"
            value="classify"
            style="margin-bottom: 2em; margin-top:1em"
            id="sb"
          />
          <input
            type="button"
            class="btn btn-warning px-2"
            style="margin-bottom: 2em; margin-top:1em"
            value="clear"
            id="cb"
          />
        </div>
        <div
          id="loading"
          style="height: 20em; width:22em;   display:flex; flex-wrap:wrap;align-content:center; display:none"
        >
          <div
            class="spinner-grow text-info "
            role="status"
            style=" margin:0 auto; transform:scale(4.0);"
          >
            <span class="sr-only">Loading...</span>
          </div>
          <div id="loadText">Downloading dataset...</div>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="./libraries/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="./libraries/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="./libraries/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="./libraries/js/mdb.min.js"></script>
    <script src="./files/shape-recog/data.js" type="module"></script>
    <script src="./files/shape-recog/script.js" type="module"></script>
    <script src="./files/digit-recog/data.js" type="module"></script>
    <script src="./files/digit-recog/script.js" type="module"></script>
    <script src="./files/script.js" type="module"></script>
  </body>
</html>
