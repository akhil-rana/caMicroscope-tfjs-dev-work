<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="../../libraries/css/gooFonts.css" />
    <!-- Bootstrap core CSS -->
    <link href="../../libraries/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../../libraries/css/mdb.min.css" rel="stylesheet" />
    <title>Youtube Help</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a href="/files/help-pages/help.html">
        <i
          class="fas fa-arrow-left"
          style="color: white; font-size: x-large; cursor:pointer"
        ></i
      ></a>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- Navbar brand -->
      <span class="navbar-brand" style="font-size: x-large; cursor:default;"
        >Help Sample Videos</span
      >
    </nav>
    <br />
    <div style="display: flex; flex-wrap:wrap; align-content:center">
      <div
        class="embed-responsive embed-responsive-16by9"
        style="width: 30em; height:auto; margin: 0 auto; margin-left: 1em"
      >
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/oT2jkxyuYZY"
          allowfullscreen
        ></iframe>
      </div>
      <div
        class="embed-responsive embed-responsive-16by9"
        style="width: 30em; height:auto; margin: 0 auto; margin-left: 1em"
      >
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/r8kJyY5itFU"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="../../libraries/js/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="../../libraries/js/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="../../libraries/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../libraries/js/mdb.min.js"></script>
  </body>
</html>
