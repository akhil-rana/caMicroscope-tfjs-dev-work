<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #ytHelp:hover {
        transform: scale(1.2);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="../../libraries/css/gooFonts.css" />
    <!-- Bootstrap core CSS -->
    <link href="../../libraries/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../../libraries/css/mdb.min.css" rel="stylesheet" />
    <title>Help</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a href="/">
        <i
          class="fas fa-arrow-left"
          style="color: white; font-size: x-large; cursor:pointer"
        ></i
      ></a>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- Navbar brand -->
      <span class="navbar-brand" style="font-size: x-large; cursor:default;"
        >Help</span
      >
      <a href="/files/help-pages/yt-help.html">
        <i
          id="ytHelp"
          class="fab fa-youtube"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Sample Videos"
          style="position: absolute;right: 1em; font-size:xx-large; color:white; transition: 0.3s; margin-top:-0.5em "
        ></i
      ></a>
    </nav>
    <br />
    <div style="display: flex; flex-wrap:wrap">
      <!--Carousel Wrapper-->
      <div
        id="carousel-example-2"
        class="carousel slide carousel-fade"
        data-ride="carousel"
        style=" width:952px; height: auto; margin:0 auto"
      >
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li
            data-target="#carousel-example-2"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carousel-example-2" data-slide-to="1"></li>
          <li data-target="#carousel-example-2" data-slide-to="2"></li>
          <li data-target="#carousel-example-2" data-slide-to="3"></li>
          <li data-target="#carousel-example-2" data-slide-to="4"></li>
          <li data-target="#carousel-example-2" data-slide-to="4"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div class="view">
              <img
                class="d-block w-100"
                src="1.png"
                style=" width:952px; height: auto"
                alt="First slide"
              />
              <div class="mask rgba-black-light"></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">Running Locally</h3>
            </div>
          </div>
          <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
              <img
                class="d-block w-100"
                src="2.png"
                alt="Second slide"
                style=" width:952px; height: auto"
              />
              <div class="mask rgba-black-light"></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">Selecting Model</h3>
            </div>
          </div>
          <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
              <img
                class="d-block w-100"
                src="3.png"
                alt="Third slide"
                style=" width:952px; height: auto"
              />
              <div class="mask rgba-black-light"></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">Quick functions</h3>
            </div>
          </div>
          <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
              <img
                class="d-block w-100"
                src="4.png"
                alt="Fourth slide"
                style=" width:952px; height: auto"
              />
              <div class="mask rgba-black-light"></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">Customisation</h3>
            </div>
          </div>
          <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
              <img
                class="d-block w-100"
                src="5.png"
                alt="Fourth slide"
                style=" width:952px; height: auto"
              />
              <div class="mask rgba-black-light"></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">Training</h3>
            </div>
          </div>
          <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
              <img
                class="d-block w-100"
                src="6.png"
                alt="Fourth slide"
                style=" width:952px; height: auto"
              />
              <div class="mask rgba-black-light"></div>
            </div>
            <div class="carousel-caption"></div>
          </div>
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a
          class="carousel-control-prev"
          href="#carousel-example-2"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel-example-2"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
      </div>
      <!--/.Carousel Wrapper-->
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="../../libraries/js/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="../../libraries/js/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="../../libraries/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../libraries/js/mdb.min.js"></script>
    <script>
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
